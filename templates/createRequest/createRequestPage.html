{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-85 p-b-20">
                <form class="login100-form validate-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-70" method="POST">
						Выберите архив с файлами
					</span>
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                    <div class="wrap-input100 validate-input m-b-50" data-validate="Files">
                        <label for="{{ form.document.id_for_label }}"></label>
                        <br>
                        <div class="example-2">
                            <div class="form-group">
                                <input type="file" name="file" id="file" class="input-file" multiple>
                                <label for="file" class="btn btn-tertiary js-labelFile">
                                    <i class="icon fa fa-check"></i>
                                    <span class="js-fileName"></span>
                                    {{ form.document }}
                                </label>
                            </div>
                        </div>
                    </div>
                    <br><br>
{{ form.owner }}
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Отправить
                        </button>
                    <br>
                </form>
            </div>
        </div>

    </div>



{% endblock %}
