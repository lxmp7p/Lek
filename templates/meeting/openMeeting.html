{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm text-center"
 {% for list in meetings reversed %}
    <form method="POST">
        {% csrf_token %}
        <tr>
            <td> <input type="text" value="{{ list.description }}" id="list.description" name="list.description"> </td>
            <td> <input type="text" value="{{ list.owner_fio }}" id="list.fio" name="list.fio"> </td>
            <td> <input type="text" value="{{ list.date_created }}" id="list.mail" name="list.mail"> </td>
            <td class="text-center"><button type="button" class="btn btn-warning" onclick="window.location.href = '../../../infoRequestFix/{{ list.id }}/infoRequestFix/'">Открыть</button></td>
        </tr>
    </form>
    {% endfor %}

    </div>
</div>

{% endblock %}
