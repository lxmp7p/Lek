{% extends 'base.html' %}
{% block content %}
<table class="table" border="solid">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Логин и дата подачи</th>
        <th scope="col">Почта</th>
        <th scope="col">ФИО</th>
        <th scope="col">Роль</th>
        <th scope="col">Номер</th>
        <th scope="col">Действие</th>
    </tr>
    </thead>
    {% for list in listRequest %}
    <form method="POST">
        {% csrf_token %}
        <tr>
            <td> <input type="text" value="{{ list.username }}" id="list.username" name="list.username"> <input type="text"  value="{{ list.date_created }}" id="list.date_created" name="list.date_created"> </td>
            <td> <input type="text" value="{{ list.mail }}" id="list.mail" name="list.mail"> </td>
            <td> <input type="text" value="{{ list.fio }}" id="list.fio" name=list.fio"> </td>

            <td>
                <select name="menu" size="1">
                    <option value="kommision" selected="selected"> Член комиссии</option>
                    <option value="pretsedatel" selected="selected"> Председатель </option>
                    <option value="secretar">Cекретарь</option>
                    <option value="administrator_ucherezdenuya">Адмиминстрация учреждения</option>
                    <option value="zakazchik_issledovaniya">Заказчик исследования</option>
                    <option value="konsyltant" selected="selected"> Консультант</option>
                    <option value="main_issledovatel">Главный исследователь</option>
                    <option value="issledovatel">Исследователь</option>
                    <option value="aspirant_soiskatel">Аспирант/Соискатель</option>
                    <option value="naychniy_rukovoditel">Научый руководитель</option>
            </td>
            </select>
            <td> <input type="text"  value="{{ list.num }}" id="list.num" name="list.num"> </td>
            <td>
                <input type="submit" class="btn btn-success" VALUE="Принять" name="ACCEPT {{ list.id }}&">
                <input type="submit" class="btn btn-danger p" VALUE="Отказать" name="DELETE {{ list.id }}">
            </td>
        </tr>
    </form>
    {% endfor %}

</table>


{% endblock %}
