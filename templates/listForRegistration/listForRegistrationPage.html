{% extends 'base.html' %}
{% block username %}
{% if username == 'admin' %}
{% block content %}
<table class="table" border="solid">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Логин</th>
        <th scope="col">Почта</th>
        <th scope="col">ФИО</th>
        <th scope="col">Роль</th>
        <th scope="col">Дата рождения</th>
        <th scope="col">Действие</th>
    </tr>
    </thead>
    {% for list in listRequest %}
    <form method="POST">
        {% csrf_token %}
        <tr>
            <td> <input type="text" value="{{ list.username }}" id="list.username" name="list.username"> </td>
            <td> <input type="text" value="{{ list.mail }}" id="list.mail" name="list.mail"> </td>
            <td> <input type="text" value="{{ list.fio }}" id="list.fio" name=list.fio"> </td>
            <td>
                <select name="menu" size="1">
                    <option value="kommission" selected="selected"> Член комиссии</option>
                    <option value="secretar"> Секретарь </option>
                    <option value="third">Третья позиция</option>
                    <option value="fourth">Четвертая позиция</option>
            </td>
            </select>
            <td> <input type="text"  value="{{ list.dateb }}" id="list.dateb" name="list.dateb"> </td>
            <td>
                <input type="submit" class="btn btn-success" VALUE="Принять" name="ACCEPT {{ list.id }}&">
                <input type="submit" class="btn btn-danger p" VALUE="Отказать" name="DELETE {{ list.id }}">
            </td>
        </tr>
    </form>
    {% endfor %}

</table>
{% endblock %}
{% endif %}
{% endblock %}
