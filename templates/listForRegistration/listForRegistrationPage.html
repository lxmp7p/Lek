<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'login_page/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_page/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <button class="btn btn-outline-success" type="button">Main button</button>
    <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
  </form>
</nav>
{% if username == 'admin' %}
<div>
    <table border="solid">
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Почта</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Принять</th>
            <th>Отклонить</th></tr>
            {% for list in listRequest %}
        <form method="POST">
            {% csrf_token %}
                    <tr>
                        <td> <input type="text" value="{{ list.id }}" id="list.id" name="list.id"> </td>
                        <td> <input type="text" value="{{ list.username }}" id="list.username" name="list.username"> </td>
                        <td> <input type="text" value="{{ list.mail }}" id="list.mail" name="list.mail"> </td>
                        <td> <input type="text" value="{{ list.fio }}" id="list.fio" name=list.fio"> </td>
                        <td> <input type="text" value="{{ list.dateb }}" id="list.dateb" name="list.dateb"> </td>
                        <td> <input type="submit" VALUE="Принять" name="ACCEPT"> </td>
                        <td> <input type="submit" VALUE="Отклонить" name="DELETE"> </td>
                    </tr>
            </form>
            {% endfor %}
    </table>
</div>
















{% endif %}
</body>
</html>
